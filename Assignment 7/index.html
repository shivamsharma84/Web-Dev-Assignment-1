<html>
    <head>
        <title>Weather forecasting</title>
        <link rel="styleSheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    </head>
    <body >
        <h1>Weather Forcasting</h1>
        <div class="container">
            
            <div class="content">
                <div class="searchbox">
                    <input type="text" class="searchtag" id="search"placeholder="Enter City Name">
                </div>
                <div class="CityName">
                    <span id="city_name">-----------------</span>
                </div>
                <div class="Date_div">
                    <span id="Date">Friday 10 January 2020</span>
                </div>
                <div class="Temp_div">
                    <span id="Temp" style="margin-left: -40px"> --°C</span>
                </div>
                <div class="Icon_div">
                    <span id="icon"><img src="https://openweathermap.org/img/wn/02d@2x.png"></span>
                </div>
                <div class="Climate_div">
                    <span id="Climate"> ------</span>
                </div>
                <div class="TempRange_div">
                    <span id="TempRange"> --°C/--°C</span>
                </div>
                
            </div>  
        </div>
    </body>
    <script src="app.js"></script>
</html>
